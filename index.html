<!DOCTYPE html>
<html lang="en">
<head>

	    <title>Lymphopenia Nomogram</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <div id="plot_div"></div>
    <p>
      <label> Brain Dose mean (Gy) </label>
      <input type="number" min="5", max="50" step="1" value="20" id="brain_dose">
    </p>
    <p>
      <input type="radio" name="gender" value="0" checked="checked">Male<br>
      <input type="radio" name="gender" value="1">Female<br>
    </p>
    <p>
      <label> BaseLine ALC (uL) </label>
      <input type="number" min="0.0", max="7.0" value="0.0" id="baseline">
    </p>
    <script src="lymphopenia.js"></script>

</body>
</html>
